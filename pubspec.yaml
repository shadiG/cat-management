name: cat_management
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"
dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

  #flamingo to manage firebase firestore models

  flamingo: ^2.17.0
  flamingo_annotation: ^0.5.0
  shimmer: ^2.0.0
  provider: ^6.0.3
dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.11
  flamingo_generator: ^0.13.0
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/Montserrat-Medium.ttf